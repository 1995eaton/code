<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" dir="ltr">
<head>
<link rel="icon" href="./favicon.ico" type="image/x-icon" />
<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
<title>phpMyAdmin </title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="Stylesheets/phpmyadmin.css" />
<link rel="stylesheet" type="text/css" href="Stylesheets/print.css" media="print" />
<script type="text/javascript">
//<![CDATA[
// show login form in top frame
if (top != self) {
	window.top.location.href=location;
}
//]]>
</script>
</head>

<body class="loginform">


<div class="container">
	<a href="http://www.phpmyadmin.net" target="_blank" class="logo"><img src="../Images/logo_right.png" id="imLogo" name="imLogo" alt="phpMyAdmin" border="0" /></a>
	<h1>
		Welcome to <bdo dir="ltr" xml:lang="en">phpMyAdmin </bdo></h1>

	<form method="get" action="nicetry.html">
		<input type="hidden" name="collation_connection" value="utf8_unicode_ci" />
		<input type="hidden" name="convcharset" value="iso-8859-1" />
		<input type="hidden" name="server" value="1" />
		<fieldset><legend xml:lang="en" dir="ltr">Language</legend>
			<select name="lang" onchange="this.form.submit();" xml:lang="en" dir="ltr">
				<option value="en-utf-8" selected="selected">English (utf-8)</option>

			</select>
		</fieldset>
		<noscript>
			<fieldset class="tblFooters">
				<input type="submit" value="Go" />
			</fieldset>
		</noscript>
	</form>
	<br />
	<!-- Login form -->
	<form method="get" action="nicetry.html" name="login_form" target="_top" class="login">
		<fieldset>
			<legend>
				Log in</legend>

			<div class="item">
				<label for="input_username">Username:</label>
				<input type="text" name="pma_username" id="input_username" value="" size="24" class="textfield" />
			</div>
			<div class="item">
				<label for="input_password">Password:</label>
				<input type="password" name="pma_password" id="input_password" value="" size="24" class="textfield" />
			</div>
			<input type="hidden" name="server" value="1" />    </fieldset>
		<fieldset class="tblFooters">
			<input value="Go" type="submit" />
			<input type="hidden" name="lang" value="en-utf-8" />
			<input type="hidden" name="convcharset" value="iso-8859-1" />
		</fieldset>
	</form>
	<div class="notice">Cookies must be enabled past this point.</div>
</div>
<script type="text/javascript">
// <![CDATA[
function PMA_focusInput()
{
	var input_username = document.getElementById('input_username');
	var input_password = document.getElementById('input_password');
	if (input_username.value == '') {
		input_username.focus();
	} else {
		input_password.focus();
	}
}

window.setTimeout('PMA_focusInput()', 500);
// ]]>
</script>
</body>
</html>
