<!DOCTYPE html>
<html>
<head>
<title>Word Unscrambler</title>
<link href='http://fonts.googleapis.com/css?family=Nixie+One' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" language="javascript">
	$(document).ready(
		function() {
			$(".wordnew").animate({'top': '+=30'}, 200);
		});
</script>
</head>

<body OnLoad="document.form1.anagram_input.focus();">

<form name="form1" method="post">
	<input type="text" class="inputBox" name="anagram_input" placeholder="Type a word to be unscrambled."><br>
	{% if current_anagrams and previous_anagrams %}
		<input type="hidden" name="previous_anagrams" value="{{ current_anagrams }}<hr/>{{ previous_anagrams }}">
	{% else %}
		<input type="hidden" name="previous_anagrams" value="{{ current_anagrams }}{{ previous_anagrams }}">
	{% endif %}
</form>

<div id="word_container">
	{% if current_anagrams %}
		<div class="wordnew">{{ current_anagrams }}
			<div class="wordold">
				{% if previous_anagrams %}<hr/>{% endif %}
				{{ previous_anagrams }}
			</div>
		</div>
	{% else %}
		<div class="wn_nadd">{{ previous_anagrams }}</div>
	{% endif %}
</div>
</body>
</html>
